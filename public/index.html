<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <style>
      #content {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="pure-g">
        <div class="pure-u-1-2">
          <form class="pure-form">
            <legend>Tile Puzzle Generator</legend>
            <input type="text"
                   placeholder="Rows (default 3)"
                   id="nInput" />
            <input type="text"
                   placeholder="Columns (default 3)"
                   id="mInput" />

            <input type="text"
                   placeholder="Optional Image URL"
                   id="imgInput" />
            <button id="generateButton"
                    class="pure-button pure-button-primary">Generate!</button>
            <button id="solveButton"
                    class="pure-button">Solve!</button>

          </form>
        </div>

        <div class="pure-u-1-2">
          <legend>Best Scores</legend>
          <div id="highScoreContainer"></div>
        </div>

      </div>

      <div class="pure-g">
        <div class="pure-u-1-2">
          <h2>Moves: <span id="moveCounter"></span></h2>
        </div>
        <div class="pure-u-1-2">
          <h2><span id="solvedIndicator"></span></h2>
        </div>
      </div>

      <div class="pure-g">
        <div class="pure-u-1">
          <canvas height="300" width="300" id="canvas"></canvas>
        </div>
      </div>
    </div>

    <script src="app.bundle.js" type="text/javascript"></script>

  </body>
</html>
