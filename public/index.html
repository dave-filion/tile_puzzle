<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <style>
     .padded-box {
        padding: 10px;
     }
      #content {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="padded-box">
            <div>
              <h4>To create a puzzle, enter parameters as desired (you don't have to if you want the defaults), and click generate!</h4>
            </div>
            <form class="pure-form pure-form-aligned">
              <legend>Tile Puzzle Generator</legend>

              <fieldset>
                <div class="pure-control-group">
                  <label>Rows:</label>
                  <input type="text"
                         placeholder="(Default 3)"
                         id="nInput" />
                </div>

                <div class="pure-control-group">
                  <label>Columns:</label>
                  <input type="text"
                         placeholder="(Default 3)"
                         id="mInput" />
                </div>

                <div class="pure-control-group">
                  <label>Image:</label>
                  <input type="text"
                         placeholder="(Default Bird)"
                         id="imgInput" />
                </div>

                <div class="pure-controls">
                  <button id="generateButton"
                          class="pure-button pure-button-primary">Generate</button>
                </div>
              </fieldset>
            </form>

            <div>
              <h3>Top Scores</h3>
              <div id="highScoreContainer"></div>
            </div>
          </div>
        </div>

        <div id="puzzle-container" hidden class="pure-u-2-3">
          <div class="padded-box">
            <div><h1 id="loading"></h1></div>
            <canvas height="300" width="300" id="canvas"></canvas>

            <div class="padded-box">

              <div class="pure-g">
                <div class="pure-u-1">
                    <button id="hintButton" class="pure-button">Hint</button>
                    <button id="solveButton" class="pure-button">Solve!</button>
                </div>
              </div>

              <div class="pure-g">
                <div class="pure-u-1-2">
                  <h2>Moves: <span id="moveCounter"></span></h2>
                </div>
                <div class="pure-u-1-2">
                  <h2><span id="solvedIndicator"></span></h2>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.bundle.js" type="text/javascript"></script>

  </body>
</html>
